<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/instagram-favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="assets/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="assets/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="assets/profile.jpg" alt="perfil-instagram">
            </div>
            <a href="#" class="instagram-login">Continue como jonassreiz</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é jonassreiz?</p>
            <p class="not-accout">
                <span class="link-blue">Alternar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>

            </p>
        </div>
        <div class="get-the-app">
                
            <p class="get-the-app">Obtenha o aplicativo.</p>
            <div class="download">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=A9CDB1BF-1D1C-4F21-B75F-834EEED9839D&utm_content=lo&utm_medium=badge" target ="_blank" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
